<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
        <h1 class="page-title">Markdown To HTML Editor</h1>
        <p class="page-subtitle">Made by <a href="https://www.actuallykron.com" target="_blank">actuallykron</a></p>
    </header>

    <div id="action-buttons">
        <input type="file" id="btn-load-input" accept=".md,.txt">
        <label for="btn-load-input" id="btn-load" title="Load Markdown from .md file">Load .md</label>
        <button id="btn-download" title="Download as .md file">Download .md</button>
        <button id="btn-copy-html" title="Copy raw HTML to clipboard">Copy HTML</button>
    </div>

    <div class="container">
        <div id="left-panel" class="panel">
            <div id="toolbar">
                <div class="toolbar-row">
                    <button id="btn-h1" title="Header 1">H1</button>
                    <button id="btn-h2" title="Header 2">H2</button>
                    <button id="btn-h3" title="Header 3">H3</button>
                    <button id="btn-h4" title="Header 4">H4</button>
                    <button id="btn-bold" title="Bold">B</button>
                    <button id="btn-italic" title="Italic">I</button>
                    <button id="btn-strikethrough" title="Strikethrough">S</button>
                    <button id="btn-underline" title="Underline">U</button>
                </div>
                <div class="toolbar-row">
                    <button id="btn-code" title="Inline Code">Code</button>
                    <button id="btn-blockquote" title="Blockquote">Quote</button>
                    <button id="btn-ul" title="Unordered List">UL</button>
                    <button id="btn-ol" title="Ordered List">OL</button>
                </div>
                <div class="toolbar-row">
                    <button id="btn-link" title="Insert Link">Link</button>
                    <button id="btn-video" title="Embed Web Video">Web Video</button>
                    <input type="file" id="local-video-input" style="display:none" accept="video/*"/>
                    <button id="btn-local-video" title="Embed Local Video">Local Video</button>
                </div>
            </div>
            <textarea id="md-input" placeholder="Write your Markdown here..."></textarea>
        </div>

        <div id="right-panel" class="panel">
            <div id="tab-buttons">
                <button id="tab-rendered" class="active">Preview</button>
                <button id="tab-raw">Raw HTML</button>
            </div>
            <div id="preview-content">
                <div id="rendered-html-view"></div>
                <pre id="raw-html-view" class="hidden"></pre>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
